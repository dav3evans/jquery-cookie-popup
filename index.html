    <script type="text/javascript">



      var agreed =  (jQuery.cookie("AGREED") != null);
      
      if (agreed) 
      {
        // LEAVE THE SITE AS IS
      } 

      else {
 

            jQuery(function(e) { // Button which will activate our modal
                setTimeout(function() {
                jQuery('#modal').reveal({ // The item which will be opened with reveal
                    animation: 'fade',                   // fade, fadeAndPop, none
                    animationspeed: 600,                       // how fast animtions are
                    closeonbackgroundclick: false,              // if you click background will modal close?
                    dismissmodalclass: 'close'    // the class of a button or element that will close an open modal
                });
            }, 2000);  /* Delay before the popup shows */
            return false;
            });     

            // Attaching to a button click (jQuery 1.7+) and set cookie based on choice

            // Sign up complete - 
jQuery("input.button").on("click", function () {
    jQuery.cookie('AGREED', 'user-agreed', { expires: 36500 });
});


            // Dismissing box with cross
jQuery("a.dismiss-signup").on("click", function () {
    jQuery.cookie('AGREED', 'user-agreed', { expires: 30 });
});

}
